<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CorteVip | Reagendar ou Cancelar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="logo">Corte<span>vip.site</span></h1>
    <p class="subtitle">Reagende ou solicite o cancelamento do seu horário</p>

    <form id="reagendar-form">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required />

      <label for="mensagem">Descrição do pedido</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Ex: Gostaria de reagendar para sexta-feira às 15h." required></textarea>

      <button type="submit">Enviar Solicitação</button>

      <p id="mensagem-sucesso"></p>
    </form>

    <a href="index.html" class="voltar">← Voltar para a página inicial</a>
  </main>

  <script src="reagendar.js"></script>
</body>
</html>
