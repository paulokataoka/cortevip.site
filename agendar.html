<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CorteVip - Agendamento</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Agende seu horário</h1>
    <form class="agendamento-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" required>

      <label for="unidade">Unidade</label>
      <select id="unidade" required>
        <option value="">Selecione</option>
        <option value="Centro">Centro</option>
        <option value="Zona Sul">Zona Sul</option>
      </select>

      <label for="barbeiro">Barbeiro</label>
      <select id="barbeiro" required>
        <option value="">Selecione</option>
        <option value="Lucas">Lucas</option>
        <option value="Matheus">Matheus</option>
        <option value="Rafael">Rafael</option>
      </select>

      <label for="data">Data</label>
      <input type="date" id="data" required>

      <label for="hora">Hora</label>
      <select id="hora" required></select>

      <label for="servico">Serviço</label>
      <select id="servico" required>
        <option value="">Selecione</option>
        <option value="Corte">Corte</option>
        <option value="Barba">Barba</option>
        <option value="Corte + Barba">Corte + Barba</option>
      </select>

      <button type="submit">Agendar</button>
    </form>
  </div>

  <div id="cookie-banner">
    Este site usa cookies para melhorar sua experiência.
    <button id="accept-cookies">Aceitar</button>
    <button id="decline-cookies">Recusar</button>
  </div>
</body>
</html>
