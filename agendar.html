<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CorteVip | Agendar</title>
  <link rel="stylesheet" href="agendar.css" />
</head>
<body>
  <main class="container">
    <h1 class="logo">Corte<span>vip.site</span></h1>
    <p class="subtitle">Agende seu horário com facilidade</p>

    <form class="agendamento-form">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required />

      <label for="unidade">Unidade</label>
      <select id="unidade" name="unidade" required>
        <option value="" disabled selected>Selecione a unidade</option>
        <option value="Unidade 1">Unidade 1</option>
        <option value="Unidade 2">Unidade 2</option>
      </select>

      <label for="barbeiro">Barbeiro</label>
      <select id="barbeiro" name="barbeiro" required>
        <option value="" disabled selected>Escolha um barbeiro</option>
        <option value="Carlos">Carlos</option>
        <option value="João">João</option>
        <option value="Pedro">Pedro</option>
      </select>

      <label for="data">Data</label>
      <input type="date" id="data" name="data" required />

      <label for="hora">Hora</label>
      <select id="hora" name="hora" required>
        <!-- preenchido via JS -->
      </select>

      <label for="servico">Serviço</label>
      <input type="text" id="servico" name="servico" placeholder="Corte, barba..." required />

      <button type="submit">Agendar</button>

      <p id="mensagem"></p>
    </form>

    <a href="index.html" class="voltar">← Voltar para a página inicial</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="agendar.js"></script>
</body>
</html>
