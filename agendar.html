<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar - CorteVip</title>
  <link rel="stylesheet" href="agendar.css" />
</head>
<body>
  <header class="header">
    <h1>Agendamento CorteVip</h1>
  </header>

  <main class="agendamento-content">
    <div class="agendamento-box">
      <h2>Preencha seus dados</h2>
      <form class="agendamento-form">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" required />
        </div>

        <div class="form-group">
          <label for="celular">Celular (WhatsApp)</label>
          <input type="tel" id="celular" required />
        </div>

        <div class="form-group">
          <label for="unidade">Unidade</label>
          <select id="unidade" required>
            <option value="">Selecione</option>
            <option value="Centro">Centro</option>
            <option value="Zona Norte">Zona Norte</option>
            <option value="Zona Sul">Zona Sul</option>
          </select>
        </div>

        <div class="form-group">
          <label for="barbeiro">Barbeiro</label>
          <select id="barbeiro" required>
            <option value="">Selecione</option>
            <option value="Lucas">Lucas</option>
            <option value="Rafael">Rafael</option>
            <option value="Tiago">Tiago</option>
          </select>
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" required />
        </div>

        <div class="form-group">
          <label for="hora">Horário</label>
          <select id="hora" required>
            <option value="">Selecione a data</option>
          </select>
        </div>

        <div class="form-group">
          <label for="servico">Serviço</label>
          <select id="servico" required>
            <option value="">Selecione</option>
            <option value="Corte">Corte</option>
            <option value="Corte + Barba">Corte + Barba</option>
            <option value="Sobrancelha">Sobrancelha</option>
          </select>
        </div>

        <div class="form-buttons">
          <button type="submit">Agendar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </div>
  </main>

  <div class="voltar-inicio">
    <a href="index.html" class="btn-voltar">← Voltar ao início</a>
  </div>

  <footer>
    CorteVip © 2025 – Todos os direitos reservados
  </footer>

  <!-- Banner de Cookies -->
  <div id="cookie-banner" class="cookie-banner">
    <p>Usamos cookies para melhorar sua experiência. <a href="#">Saiba mais</a></p>
    <button id="accept-cookies">Aceitar</button>
    <button id="decline-cookies">Recusar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="agendar.js"></script>
</body>
</html>
