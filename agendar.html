<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento CorteVip</title>
    <link rel="stylesheet" href="agendar.css" />
</head>
<body>
    <div class="container">
        <h1>Agendamento de Corte</h1>
        <form id="agendamento-form" class="form-agendamento">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
            </div>

            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="Digite seu celular" required />
            </div>

            <div class="form-group">
                <label for="barbearia">Barbearia:</label>
                <input type="text" id="barbearia" name="barbearia" placeholder="Nome da barbearia" required />
            </div>

            <div class="form-group">
                <label for="barbeiro">Barbeiro:</label>
                <input type="text" id="barbeiro" name="barbeiro" placeholder="Nome do barbeiro" required />
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required />
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" min="09:00" max="18:00" step="3600" required />
            </div>

            <div class="form-group">
                <label for="servico">Serviço:</label>
                <input type="text" id="servico" name="servico" placeholder="Descrição do serviço" required />
            </div>

            <button type="submit" class="btn-agendar">Agendar</button>

            <p id="mensagem" class="mensagem"></p>
        </form>
    </div>

    <script src="agendar.js"></script>
</body>
</html>
