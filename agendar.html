<body>

  <div class="container">
    <h1 class="titulo">Agendar horário</h1>
    <form id="agendamento-form" class="form-agendamento">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
      </div>

      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" placeholder="Digite seu celular" required />
      </div>

      <div class="form-group">
        <label for="barbearia">Barbearia:</label>
        <select id="barbearia" name="barbearia" required>
          <option value="">Selecione uma barbearia</option>
          <option value="a7e2c9d8-4c1f-4f43-b76e-123456789abc">Barbearia 1 - Vila São José, estado de São Paulo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="barbeiro">Barbeiro:</label>
        <select id="barbeiro" name="barbeiro" required>
          <option value="">Selecione um barbeiro</option>
          <!-- Opções serão preenchidas via JavaScript com UUID -->
        </select>
      </div>

      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />
      </div>

      <div class="form-group">
        <label for="hora">Hora:</label>
        <select id="hora" name="hora" required>
          <option value="">Selecione uma hora</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
        </select>
      </div>

      <div class="form-group">
        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
          <option value="">Selecione o serviço</option>
          <option value="corte">Corte</option>
          <option value="barba">Barba</option>
          <option value="corte-e-barba">Corte e Barba</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-agendar">Agendar</button>
        <button type="reset" class="btn-limpar">Limpar</button>
      </div>

      <p id="mensagem" class="mensagem"></p>
    </form>
